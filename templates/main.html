{% extends "base.html" %}

{% block content %}

<div align="center">
    <form action="" method="post">
        <p>
            <br><br>
            {{ form.search.label }}<br>
            {{ form.search(class="form-control", type="text") }}<br>
            {% for error in form.search.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endfor %}
        </p>
        <p>{{ form.submit(type="submit", class="btn btn-info" ) }}</p>
        <div>{{ message }}</div>
    </form>
    </div>

{% endblock %}
